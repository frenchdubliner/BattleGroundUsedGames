{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleground Used Games</title>
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="https://unpkg.com/htmx.org/dist/htmx.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        [x-cloak] { 
            display: none !important; 
        }
        h1 {
            @apply text-4xl font-bold mb-4
        }
        h2 {
            @apply text-xl font-bold mb-2
        }
        p {
            @apply mb-4
        }
        .button, button, [type='submit'], [type='button'] {
            @apply bg-indigo-600 text-white font-bold px-6 py-4 inline-block 
            rounded-lg shadow-lg transition-all cursor-pointer
        }
        .button:hover, button:hover, [type='submit']:hover, [type='button']:hover {
            @apply bg-indigo-700
        }
        .button:active, button:active, [type='submit']:active, [type='button']:active {
            @apply scale-95
        }
        .button.alert, button.alert {
            @apply bg-red-700
        }
        .button.alert:hover, button.alert:hover {
            @apply bg-red-600
        }
        .button-red {
            @apply !bg-red-500 hover:!bg-red-600
        }
        .button-gray {
            @apply !bg-gray-300 hover:!bg-[#c3c9d0]
        }
        .navitems>li>a {
            @apply flex items-center gap-2 h-12 px-4 hover:bg-gray-700 rounded-lg;
        }
        .hoverlist>* {
            @apply hover:bg-gray-100 rounded-md transition duration-150;
        }
        .hoverlist>*>a {
            @apply flex items-center p-2;
        }
        .highlight {
            @apply !bg-indigo-100;
        }
        .button:disabled, button:disabled, [type='submit']:disabled, [type='button']:disabled {
            @apply opacity-50 cursor-not-allowed
        }
        .button:disabled:hover, button:disabled:hover, [type='submit']:disabled:hover, [type='button']:disabled:hover {
            @apply bg-indigo-600 scale-100
        }
        .button:disabled:active, button:disabled:active, [type='submit']:disabled:active, [type='button']:disabled:active {
            @apply scale-100
        }
        .button.alert:disabled {
            @apply bg-red-700
        }
        .button.alert:disabled:hover {
            @apply bg-red-700
        }
        .button-red:disabled {
            @apply !bg-red-500
        }
        .button-red:disabled:hover {
            @apply !bg-red-500
        }
        .button-gray:disabled {
            @apply !bg-gray-300
        }
        .button-gray:disabled:hover {
            @apply !bg-gray-300
        }
        .navitems>li>a {
            @apply flex items-center gap-2 h-12 px-4 hover:bg-gray-700 rounded-lg;
        }
        .hoverlist>* {
            @apply hover:bg-gray-100 rounded-md transition duration-150;
        }
        .hoverlist>*>a {
            @apply flex items-center p-2;
        }
        .highlight {
            @apply !bg-indigo-100;
        }
    </style>
</head>
<body class="bg-gray-50">
    {% include 'includes/messages.html' %}

    {% include 'includes/header.html' %}
    
    <div class="flex min-h-screen">
        {% include 'includes/sidebar.html' %}
        <main class="flex-1">
            {% block layout %}{% endblock %}
        </main>
    </div>

</body>
</html>
